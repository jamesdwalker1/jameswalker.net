<div id="alevel-notes-main" class="animated fadeInDown">
    <header>
        <h1>A-level notes</h1>
    </header>
    <div id="description">
        <p>
            Notes for AS and A2 courses: OCR MEI mathematics; OCR Chemistry B (2015); Edexcel Physics (2015)
        </p>
    </div>

    <div id="container">
        <div class="card" ng-repeat="subject in list" id="card-{{ subject[0].subject }}">
            <h2>{{ subject[0].subject }}</h2>

            <span class="link" ng-repeat="module in subject" ng-click="notePage(module)">{{ module.module }}</span>
        </div>
    </div>
</div>
